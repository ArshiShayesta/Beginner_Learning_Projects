<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee Machine</title>
    <link rel="stylesheet" href="css/coffeemachine.css">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css">
</head>

<body>
    <div class="coffee-machine">
        <div class="coffee-machine-upperpart">
            <div class="panel">
                <ul class="options">
                  <li><i class="fa fa-coffee" aria-hidden="true"></i> Espresso</li>
                 <li><i class="fa fa-coffee" aria-hidden="true"></i> Latte<br></li>
                 <li><i class="fa fa-coffee" aria-hidden="true"></i> Hot Water</li>
               </ul>
            </div>
        </div>
        <div class="coffee-machine-middlepart">
            <div class="pourer"></div>
            <div class="milk-container"></div>
            <div class="milk-pipe"></div>
            <div class="milk-container-stand">
            </div>
        </div>
        <div class="coffee-machine-bottom">
        </div>
        <div class="cup">
            <div class="coffee-pipe"></div>
            <div class="coffee"></div>
        </div>
        <div class="cup-mat"></div>


    </div>
</body>

</html>
