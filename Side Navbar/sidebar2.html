<html>

<head>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <link href='https://fonts.googleapis.com/css?family=Raleway' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/sidebar2.css">

<body>

        <div class="row">
            <div class="col-md-3 col-sm-4 sidebar2">

                    <img src="img/woman.png" class="img-responsive center-block" alt="Logo">
                  <h4>Arshi Shayesta</h4>
                    <div class="coins">
                      <img src="img/coins.png" class="img-responsive center-block" alt="coins:">

                      <div>
                    <button type="button" class="btn btn-default btn-lg Add-friend">
  <i class="fa fa-rocket" aria-hidden="true"></i> LAUNCH A CHALLENGE
</button></div>

                </div>

                <div class="left-navigation">
